<!DOCTYPE html>
<html>

<head>
  <title>Privacy Cat</title>
</head>

<body>
  <style>
    body {
      width: 300px;
    }

    strong,
    label {
      display: block;
    }

    section {
      background: #eee;
      padding: 10px;
      margin: 10px auto;
    }
  </style>
  <section>
    <strong>Randomize</strong>
    <span>Randomize device fingerprint</span>
    <label><input type="button" id="randomize" value="randomize"></label>
    <span>Randomize every x minutes</span>
    <fieldset id="time">
      <label for="time1"><input id="time1" type="radio" value="1" name="time">1</label>
      <label for="time10"><input id="time10" type="radio" value="10" name="time">10</label>
      <label for="time60"><input id="time60" type="radio" value="60" name="time">60</label>
      <label for="time480"><input id="time480" type="radio" value="480" name="time">480</label>
    </fieldset>
    <label><input type="checkbox" id="platform" checked>platform</label>
    <label><input type="checkbox" id="screen" checked>screen</label>
    <label><input type="checkbox" id="gpu" checked>gpu</label>
    <label><input type="checkbox" id="touch" checked>touch</label>
  </section>
  <section>
    <strong>Block</strong>
    <span>Block APIs (breaks sites)</span>
    <label><input type="checkbox" id="speech">speech</label>
    <label><input type="checkbox" id="plugins">plugins</label>
    <label><input type="checkbox" id="mimetypes">mimetypes</label>
    <label><input type="checkbox" id="gamepads">gamepads</label>
    <label><input type="checkbox" id="battery">battery</label>
    <label><input type="checkbox" id="connection">connection</label>
    <label><input type="checkbox" id="webrtc">webrtc</label>
  </section>
  <section>
    <strong>Fingerprinting</strong>
    <label><input type="checkbox" id="notify">notify</label>
    <strong>Require Permission to Read</strong>
    <label><input type="checkbox" id="canvas">HTMLCanvasElement.toDataURL</label>
    <label><input type="checkbox" id="audio">AudioBuffer.getChannelData</label>
    <label><input type="checkbox" id="rects">getClientRects</label>
    <label><input type="checkbox" id="rtcpeer">RTCPeerConnection.createDataChannel</label>
  </section>
  <script src="settings.js"></script>
</body>

</html>
